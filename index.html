<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="toDo.css">
    <title>Document</title>

</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="list-box">
                <h1 class="text-center">ToDo List:</h1>
                <div class="input-group mb-3 chec form-ch col-sm-12">
                    <input id="id_input" type="text" class="form-control" placeholder="Enter a task To Do">
                    <button id="id_btn" class="btn btn-warning" type="button">Add</button>
                </div>
                <div class="text-center">
                    <h3>List of missions:</h3>
                    <ul id="id_parent">
                    </ul>
                    <button id="id_btn_reset" class="btn btn-warning w-25">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="toDo.js"></script>
</body>

</html>
